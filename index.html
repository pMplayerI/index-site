<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="myCSS.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="myScript.js"></script>
    <title>Đồ án thiết kế web</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 light-background">
                <a class="review-link" href="#">
                    <div class="review-title-position">
                        <p class="review-title review-link-title char-grey">
                            light version
                        </p>   
                    </div>
                    <div class="review-img-position">
                        <img class="review-img review-link-img" src="light.jpg" alt="" />
                    </div>
                </a>
            </div>
            <div class="col-md-6 dark-background">
                <a class="review-link" href="#">
                    <div class="review-title-position">
                        <p class="review-title review-link-title char-grey">
                            dark version
                        </p>
                    </div>
                    <div class="review-img-position">
                        <img class="review-img review-link-img" src="dark.jpg" alt="" />
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
